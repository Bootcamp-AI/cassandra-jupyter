version: '3.8'

services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}
    command: sleep infinity
    depends_on:
      - db
    environment:
      - CASSANDRA_HOST=db
      - CASSANDRA_PORT=9042

  # Replaces 'image: cassandra' with ScyllaDB for performance/low-resource
  db:
    image: scylladb/scylla:5.2
    # CRITICAL: These flags force low resource usage
    command: --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    restart: unless-stopped
    ports:
      - "9042:9042"
    volumes:
      - scylla-data:/var/lib/scylla

volumes:
  scylla-data: